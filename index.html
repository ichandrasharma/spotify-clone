<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <ul>
        <li class="logo"><img src="images/logo.png" alt="Spotify"> Spotify</li>
    </ul>

    <div class="box">
        <div class="songList">
            <h1>Listen Your Feelings</h1>
            <div class="songBox">
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previousIcon"></i>
            <i class="far fa-3x fa-play-circle" id="mainPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="nextIcon"></i> 
        </div>
        <div class="bottomPlay">
            <img src="images/playing.gif" width="45px" alt="" id="gifIcon"> <span id="mainSong">Faded</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
